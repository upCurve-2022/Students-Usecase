<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  border: 1px solid #ddd;
}

tab{

padding: 16px;

}

th, td {
  text-align: left;
  padding: 30px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

table.center {
  margin-left: auto;
  margin-right: auto;
}

</style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<!-- Brand -->
<a class="navbar-brand" href="#" ><img src="https://1000logos.net/wp-content/uploads/2021/04/Target-logo-500x383.png" width="50" height="50"> Target Upcurve</a>

<!-- Toggler/collapsibe Button -->
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
</button>

<!-- Navbar links -->
<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/about}">About</a>
        </li>
    </ul>
</div>
</nav>
<br>
<br>
<br>
<br>
<div class="tab">
<table class="center table-bordered">
    <tr>
        <th>First Name</th>
        <td th:text = "${student.firstName}"></td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td th:text = "${student.lastName}"></td>
    </tr>
    <tr>
        <th>College Name</th>
        <td th:text = "${student.clgName}"></td>
    </tr>
    <tr>
        <th>Email id</th>
        <td th:text = "${student.email}"></td>
    </tr>
</table>
</div>

</body>
</html>
